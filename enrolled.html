<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #dee2e6);
            text-align: center;
            padding: 50px;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Table Header */
        th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        /* Table Rows */
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        /* Alternate Row Colors */
        tr:nth-child(even) {
            background: #f2f2f2;
        }

        /* Hover Effect */
        tr:hover {
            background: #dbeafe;
            transition: 0.3s ease-in-out;
        }

        /* Responsive Table */
        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>

    <script type="text/javascript" src="Myscript.js"></script>
</head>

</html>
